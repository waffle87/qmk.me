layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x5_3
layers:
  BASE:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [
        {h: $$mdi:apple-keyboard-option$$, t: A},
        {h: $$mdi:apple-keyboard-command$$, t: S},
        {h: $$mdi:apple-keyboard-control$$, t: D},
        {h: $$mdi:apple-keyboard-shift$$, t: F},
        G, H, 
        {h: $$mdi:apple-keyboard-shift$$, t: J},
        {h: $$mdi:apple-keyboard-control$$, t: K},
        {h: $$mdi:apple-keyboard-command$$, t: L},
        {h: $$mdi:apple-keyboard-option$$, t: ;}
      ]
    - [Z, X, C, V, B, N, M, {t: ",", s: "<"}, {t: ., s: ">"}, {t: /, s: "?"}]
    - {t: "../", type: ghost}
    - {h: LWR, t: Esc, type: held}
    - {t: $$mdi:keyboard-space$$ }
    - {t: $$mdi:backspace-outline$$}
    - {h: RSE, t: $$mdi:content-paste$$, type: held}
    - {t: $$mdi:play-pause$$, type: ghost}
  LOWER:
    - [1,2,3,4,5,6,7,8,9,0]
    - ["!", "@", "#", "$", "%", "^", "&", "*", "(", ")"]
    - [
        $$mdi:volume-minus$$,
        $$mdi:keyboard-tab$$,
        $$mdi:apple-keyboard-caps$$,
        "Sel Wrd", {t: "`", s: "~"},
        $$mdi:arrow-left$$,
        $$mdi:arrow-down$$,
        $$mdi:arrow-up$$,
        $$mdi:arrow-right$$,
        $$mdi:volume-plus$$
      ]
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  RAISE:
    - ["RGB Togg", "Mode +", "Hue +", "Sat +", "Val +", "No Mode", "Fancy", "Block", "Reg Indic", "Make"]
    - ["Mouse Jig", "Mode -", "Hue -", "Sat -", "Val -", "Wide", "Upside Down", "Zalgo", "Tiny", "Reset"]
    - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10]
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
combos:
  - {p: [2, 3], k: "{}", l: ["BASE"]}
  - {p: [3, 4], k: "\\", l: ["BASE"]}
  - {p: [6, 7], k: "[]", l: ["BASE"]}
  - {p: [1, 2], k: "=", l: ["BASE"]}
  - {p: [7, 8], k: "-", l: ["BASE"]}
  - {p: [13, 14], k: "|", l: ["BASE"]}
  - {p: [12, 13], k: ":", l: ["BASE"]}
  - {p: [13, 16], k: "Cap Wrd", l: ["BASE"], align: top, offset: 0.1}
  - {p: [15, 16], k: "\"", l: ["BASE"]}
  - {p: [5, 6], k: "'", l: ["BASE"]}
  - {p: [11, 12], k: "+", l: ["BASE"]}
  - {p: [16, 17], k: "Ent", l: ["BASE"]}
  - {p: [17, 18], k: "_", l: ["BASE"]}
